<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Visualização</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            box-sizing: border-box;
        }

        .open-panel-button {
            padding: 15px 30px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .open-panel-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <button class="open-panel-button" id="openPanelButton">Abrir Painel de Visualização</button>

    <script type="module">
        document.getElementById('openPanelButton').onclick = () => {
            alert('Abrir painel de visualização!');
            // Aqui você pode adicionar o código para abrir o painel de visualização
        };
    </script>
</body>
</html>
