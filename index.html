<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abrir Painel de Visualização</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            box-sizing: border-box;
        }

        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .open-button {
            padding: 15px 30px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .open-button:hover {
            background-color: #0056b3;
        }

        .description {
            margin-top: 20px;
            font-size: 1.2rem;
            color: #555;
        }
    </style>
</head>
<body>

    <div class="button-container">
        <button class="open-button" onclick="openPanel()">Abrir Painel de Visualização</button>
        <p class="description">Clique no botão para abrir o painel de ordens de produção.</p>
    </div>

    <script>
        function openPanel() {
            window.location.href = "painel.html";  // Altere o caminho se necessário
        }
    </script>

</body>
</html>
